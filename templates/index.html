<!DOCTYPE html>
<html lang="en">

<head>
    <title>Free Online OCR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="p-5 bg-secondary text-white text-center">
        <h1>Free Online OCR</h1>
        <p>Quickly convert images to text!</p>
    </div>

    <div class="container mt-5">
        <form class="row" action="/" method="POST" enctype="multipart/form-data">
            <div class="col-sm-10 form-group mb-2">
                <input type="file" name="image" class="form-control">
            </div>
            <div class="col-sm-2 d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-block">Uploads</button>
            </div>
        </form>

        {% if extracted_text %}
        <div class="row mt-3">
            <div class="col-sm-12">
                <p>{{ filename }}</p>
                <pre class="border p-2 rounded-2" style="white-space: pre-wrap">{{ extracted_text }}</pre>
            </div>
        </div>
        {% endif %}
</body>

</html>
